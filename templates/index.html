<!DOCTYPE html>

<head>
    <title>Polling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/bootstrap-slider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/bootstrap-slider.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/css/bootstrap-slider.min.css" integrity="sha256-dXHafC+HTlEpRnrt+UjknVf5gRji+RofwsBhGpJ43NA=" crossorigin="anonymous" />
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>

<style>


.header{
    padding-bottom: 1.25rem;
    margin-bottom: 2rem;
    border-bottom: .05rem solid #eee;
    background-color: #ADC7E8;

}
.item_name{
    font-size: 18px;
}
.chart{
    margin-bottom: 2rem;
    border-bottom: .05rem solid #eee;
}
.chart .legend {
    fill: black;
    font: 14px sans-serif;
    text-anchor: start;
    font-size: 12px;
}





#Slider .slider-selection {
    background: #ADC7E8;


}
.slider_box{
    margin-bottom: 2rem;
}
.left{
    position:fixed;
}

h3{
    margin-bottom: 7rem;
}
#result_chart{
    margin-bottom: 7rem;
}
.balance_list{
    margin-bottom: 3rem;
}
.bar:hover {
    fill: grey;
}

</style>

<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div>
                <h1>Polling Balance</h1>
                <p>Explore Interesting Fact Behind Election Prediction</p>
            </div>
        </div>
    </div>
</div>
<div class=container>
    <div class="btn-group">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose a Polling Data
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li ><a onClick="window.location='index?dataisset=true'">   Sep 2012</a></li>
      <li ><a onClick="window.location='index?dataisset=true'">  Aug 2016</a></li>
    </ul>
    </div>
    <div class="btn-group">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose a Baseline Population
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a>All Adults</a></li>
      <li><a>All Voters</a></li>
    </ul>
    </div>
</div>
{% if (dataisset != None) %}
{% include 'balance.html' %}
{% endif %}
